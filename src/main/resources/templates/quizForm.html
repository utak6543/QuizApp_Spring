<body>
	<div class="container">
		<form th:action="@{/addQuiz}" method="post" th:object="${qandans}">

			  <input class="form-check-input" type="checkbox" name="subject" th:value="${subject.id}" id="${subject.id}" th:text="${subject.sub}">
			  <label class="form-check-label" for="subject">
			  </label>
			</div> -->
			<!-- 	data-toggle to data-bs-toggle -->
			<!-- <div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Choose Subject
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

			<br>
			<table class="table table-bordered table-dark">
			        <thead>
			          <tr>
			            <th scope="col" class="h2 text-center text-info">Choose Subject</td>
			          </tr>
			        </thead>
			        <tbody>
			          <tr>
			            <td>
			            	<div class="form-check" th:each="subject:${subjects}">
							  <input class="form-check-input" type="radio" name="subject" th:id="${subject.id}" th:value="${subject.id}" th:text="${subject.sub}">
							  <label class="form-check-label" for="subject">
							  </label>
							</div>
			            </td>
			          </tr>
			        </tbody>
			</table>
			<table class="table table-bordered table-dark">
			        <thead>
			          <tr>
			            <th scope="col" class="h2 text-center text-info">Add Question</td>
			          </tr>
			        </thead>
			        <tbody>
			          <tr>
			            <td>
			            	<div class="mb-3">
							   <label for="question" class="form-label">Question</label>
							    <input type="text" class="form-control" name="question" th:field="${qandans.question}">
							  </div>
							  <div class="mb-3">
							    <label for="option1" class="form-label">Option 1</label>
							    <input type="text" class="form-control" name="option1" th:field="${qandans.option2}">
							  </div>
							  <div class="mb-3">
							    <label for="option2" class="form-label">Option 2</label>
							    <input type="text" class="form-control" name="option2" th:field="${qandans.option3}">
							  </div>
							  <div class="mb-3">
							    <label for="option3" class="form-label">Option 3</label>
							    <input type="text" class="form-control" name="option3" th:field="${qandans.option4}">
							  </div>
							  <div class="mb-3">
							    <label for="option4" class="form-label">Option 4</label>
							    <input type="text" class="form-control" name="option4" th:field="${qandans.option1}">
							  </div>
							  <div class="mb-3">
							    <label for="canswer" class="form-label">Correct Answer</label>
							    <input type="text" class="form-control" name="canswer" th:field="${qandans.correctAns}">
							  </div>
			            </td>
			          </tr>
			        </tbody>
			</table>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
