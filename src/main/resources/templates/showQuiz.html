<!DOCTYPE html>
<html lang="en">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<title>Show Quiz</title>
</head>
<body>
<br>
	<div class="container">
		<form th:action="@{/attemptQuiz/calculateResult}" method="post" th:object="${qandalist}">
			<div th:each="qanda,i:${qandalist.selA}">
				<table class="table table-dark">
					<!-- <div class="mb-3"> -->
					  <thead>
					    <tr>
					      <th scope="col" th:text="${i.count}+'.  '+${qanda.question}"></th>
					    </tr>
					  </thead>
				</table>
				<div class="form-check">
				  <input class="form-check-input" type="radio" th:name="${qanda.id}" th:id="${qanda.id}" th:value="${qanda.option1}"  th:text="${qanda.option1}" th:field="*{selA[__${i.index}__].choosenAns}">
				  <label class="form-check-label" for="options">
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" th:name="${qanda.id}" th:id="${qanda.id}" th:value="${qanda.option2}"  th:text="${qanda.option2}" th:field="*{selA[__${i.index}__].choosenAns}">
				  <label class="form-check-label" for="options">
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" th:name="${qanda.id}" th:id="${qanda.id}" th:value="${qanda.option3}"  th:text="${qanda.option3}" th:field="*{selA[__${i.index}__].choosenAns}">
				  <label class="form-check-label" for="options">
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" th:name="${qanda.id}" th:id="${qanda.id}" th:value="${qanda.option4}"  th:text="${qanda.option4}" th:field="*{selA[__${i.index}__].choosenAns}">
				  <label class="form-check-label" for="options">
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="hidden" th:name="${qanda.id}" th:id="${qanda.id}" th:value="${qanda.option4}" th:field="*{selA[__${i.index}__].correctAns}">
				  <label class="form-check-label" for="options">
				  </label>
				</div>
			</div>
			<br>
			<input type="hidden" th:name="subject" th:value="${sub}">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
