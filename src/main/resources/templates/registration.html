<!DOCTYPE html>
<html lang="en">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<title>Registration Form</title>
</head>
<body>
<br>
	<div class="container d-flex justify-content-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-4">
			<div class="card bg-dark" style="width: 18rem;">
				<form th:action="@{/registration}" method="post" th:object="${user}">
				
					  <div class="card-body">
					    <h5 class="card-title text-info text-center">Registration Form</h5>
					    <br>
					    <div class="mb-3">
						   <label for="firstName" class="form-label text-white">FirstName</label>
						   <input type="text" class="form-control" name="firstName" required="required" autofocus="autofocus" th:field="${user.firstName}">
						</div>
						<div class="mb-3">
						   <label for="lastName" class="form-label text-white">LastName</label>
						   <input type="text" class="form-control" name="lastName" required="required" autofocus="autofocus" th:field="${user.lastName}">
						</div>
						<div class="mb-3">
						   <label for="email" class="form-label text-white">Email</label>
						   <input type="email" class="form-control" name="email" required="required" autofocus="autofocus" th:field="${user.email}">
						</div>
						<div class="mb-3">
						   <label for="password" class="form-label text-white">Password</label>
						   <input type="password" class="form-control" name="password" required="required" autofocus="autofocus" th:field="${user.password}">
						</div>
						<p class="text-info">Choose Role-></p>
						<div class="d-flex flex-row">
							<div class="form-check" th:each="role:${rolesOb}">
								<div class="p-2">
								  <input class="form-check-input " type="checkbox" th:name="roles" th:value="${role.id}" th:id="${role.id}">
								  <label class="form-check-label text-info" for="roles" th:text="${role.role}">
								  </label>
								</div>
						  	</div>
						</div> 
					  </div>
					  <button type="submit" class="btn btn-primary">Register Me</button>
				</form>
				<br>
				<div class="">
					<a th:href="@{/login}"><button class="btn btn-primary">Return to Login</button></a>
				</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</body>
</html>
