<!DOCTYPE html>
<html lang="en">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
<br>
	<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form th:action="@{/attemptQuiz}" method="post">
				<table class="table table-bordered table-dark">
			        <thead>
			          <tr>
			            <th scope="col" class="h2 text-center text-info">Choose Subject</td>
			          </tr>
			        </thead>
			        <tbody>
			          <tr th:each="subject:${subjects}">
			            <td>
			            	<div class="form-check">
							  <input class="form-check-input" type="radio" name="subject" th:id="${subject.id}" th:value="${subject.id}" th:text="${subject.sub}">
							  <label class="form-check-label" for="subject">
							  </label>
							</div>
			            </td>
			          </tr>
			        </tbody>
			      </table>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
